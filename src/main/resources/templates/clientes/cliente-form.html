<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${cliente.idCliente != null ? 'Editar Cliente - Sabor Gourmet' : 'Registrar Cliente - Sabor Gourmet'}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-body">
            <h4 class="mb-4 text-center" th:text="${cliente.idCliente != null ? 'Editar Cliente' : 'Registrar Cliente'}"></h4>

            <form th:action="@{/clientes/guardar}" th:object="${cliente}" method="post">
                <!-- Campo oculto necesario para que JPA haga UPDATE en vez de INSERT -->
                <input type="hidden" th:field="*{idCliente}" />

                <div class="mb-3">
                    <label class="form-label">DNI</label>
                    <input type="text" th:field="*{dni}" class="form-control" required maxlength="8" placeholder="Ej: 12345678">
                </div>

                <div class="mb-3">
                    <label class="form-label">Nombres</label>
                    <input type="text" th:field="*{nombres}" class="form-control" required placeholder="Nombres">
                </div>

                <div class="mb-3">
                    <label class="form-label">Apellidos</label>
                    <input type="text" th:field="*{apellidos}" class="form-control" required placeholder="Apellidos">
                </div>

                <div class="mb-3">
                    <label class="form-label">Teléfono</label>
                    <input type="text" th:field="*{telefono}" class="form-control" placeholder="Teléfono (opcional)">
                </div>

                <div class="mb-3">
                    <label class="form-label">Correo</label>
                    <input type="email" th:field="*{correo}" class="form-control" placeholder="correo@ejemplo.com (opcional)">
                </div>

                <button type="submit" class="btn btn-primary w-100"
                        th:text="${cliente.idCliente != null ? 'Actualizar Cliente' : 'Guardar Cliente'}"></button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
