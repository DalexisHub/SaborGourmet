<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Clientes - Sabor Gourmet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4 text-center">Listado de Clientes</h2>
    <a href="/clientes/nuevo" class="btn btn-success mb-3">+ Nuevo Cliente</a>

    <a href="/inicio" class="btn btn-primary mb-3">Inicio</a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark text-center">
        <tr>
            <th>ID</th>
            <th>DNI</th>
            <th>Nombres</th>
            <th>Apellidos</th>
            <th>Teléfono</th>
            <th>Correo</th>
            <th>Estado</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cliente : ${clientes}">
            <td th:text="${cliente.idCliente}"></td>
            <td th:text="${cliente.dni}"></td>
            <td th:text="${cliente.nombres}"></td>
            <td th:text="${cliente.apellidos}"></td>
            <td th:text="${cliente.telefono}"></td>
            <td th:text="${cliente.correo}"></td>
            <td th:text="${cliente.estado ? 'Activo' : 'Inactivo'}"></td>
            <td class="text-center">
                <a th:href="@{/clientes/editar/{id}(id=${cliente.idCliente})}" class="btn btn-warning btn-sm">Editar</a>
                <a th:href="@{/clientes/eliminar/{id}(id=${cliente.idCliente})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('¿Seguro de eliminar este cliente?')">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
