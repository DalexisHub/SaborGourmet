<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ingresar - Sabor Gourmet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1543353071-10c8ba85a904');
            background-size: cover;
            background-position: center;
            backdrop-filter: blur(3px);
        }
        .login-card {
            background: rgba(255, 255, 255, 0.92);
            border-radius: 12px;
            padding: 25px;
        }
    </style>
</head>

<body class="d-flex flex-column justify-content-center align-items-center vh-100">

<div class="col-md-4 mb-4">
    <div class="login-card shadow-lg">
        <h3 class="text-center mb-4 text-danger fw-bold">Sabor Gourmet</h3>

        <form th:action="@{/login}" method="post">

            <div class="mb-3">
                <label class="form-label fw-bold">Usuario</label>
                <input type="text" class="form-control" name="username" placeholder="Ingrese usuario" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Contraseña</label>
                <input type="password" class="form-control" name="password" placeholder="Ingrese contraseña" required>
            </div>

            <button class="btn btn-danger w-100 mt-2">Ingresar</button>
        </form>
    </div>
</div>

<!-- TABLA DE DATOS DE ROLES Y USUARIOS -->
<div class="col-md-6">
    <div class="card shadow">
        <div class="card-body">
            <h5 class="text-center mb-3 fw-bold">Credenciales del proyecto</h5>

            <table class="table table-striped text-center">
                <thead class="table-dark">
                <tr>
                    <th>Rol</th>
                    <th>Usuario</th>
                    <th>Contraseña</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>ADMIN</td>
                    <td>admin</td>
                    <td>admin123</td>
                </tr>
                <tr>
                    <td>MOZO</td>
                    <td>mozo</td>
                    <td>mozoPass123</td>
                </tr>
                <tr>
                    <td>COCINERO</td>
                    <td>cocinero</td>
                    <td>cocineroPass123</td>
                </tr>
                <tr>
                    <td>CAJERO</td>
                    <td>cajero</td>
                    <td>cajeroPass123</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
