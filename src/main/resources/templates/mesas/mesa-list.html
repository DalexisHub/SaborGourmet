<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mesas - Sabor Gourmet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4 text-center">Listado de Mesas</h2>

    <a href="/inicio" class="btn btn-primary mb-3">Inicio</a>

    <a th:href="@{/mesas/nuevo}" class="btn btn-success mb-3">+ Nueva Mesa</a>

    <table class="table table-bordered table-striped align-middle text-center">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Número</th>
            <th>Capacidad</th>
            <th>Estado</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="mesa : ${mesas}">
            <td th:text="${mesa.idMesa}"></td>
            <td th:text="${mesa.numero}"></td>
            <td th:text="${mesa.capacidad}"></td>

            <td>
                <span th:text="${mesa.estado}"
                      th:classappend="${mesa.estado == 'disponible' ?
                                          'badge bg-success' :
                                          (mesa.estado == 'ocupada' ?
                                              'badge bg-danger' :
                                              (mesa.estado == 'reservada' ?
                                                  'badge bg-warning text-dark' :
                                                  'badge bg-secondary'))}">
                </span>
            </td>

            <td>
                <div class="d-flex justify-content-center gap-2">
                    <a th:href="@{/mesas/editar/{id}(id=${mesa.idMesa})}" class="btn btn-warning btn-sm">
                        Editar
                    </a>

                    <a th:href="@{/mesas/eliminar/{id}(id=${mesa.idMesa})}" class="btn btn-danger btn-sm"
                       onclick="return confirm('¿Seguro de eliminar esta mesa?')">
                        Eliminar
                    </a>

                    <a th:if="${mesa.estado == 'disponible'}"
                       th:href="@{/mesas/asignar/{id}(id=${mesa.idMesa})}"
                       class="btn btn-primary btn-sm">
                        Asignar
                    </a>

                    <a th:if="${mesa.estado == 'ocupada' or mesa.estado == 'reservada'}"
                       th:href="@{/mesas/liberar/{id}(id=${mesa.idMesa})}"
                       class="btn btn-secondary btn-sm">
                        Liberar
                    </a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
