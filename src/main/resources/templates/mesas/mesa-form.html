<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${mesa.idMesa != null ? 'Editar Mesa - Sabor Gourmet' : 'Registrar Mesa - Sabor Gourmet'}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-body">
            <h4 class="mb-4 text-center" th:text="${mesa.idMesa != null ? 'Editar Mesa' : 'Registrar Mesa'}"></h4>

            <form th:action="@{/mesas/guardar}" th:object="${mesa}" method="post">
                <!-- Campo oculto para mantener el ID al editar -->
                <input type="hidden" th:field="*{idMesa}" />

                <div class="mb-3">
                    <label class="form-label">Número</label>
                    <input type="number" th:field="*{numero}" class="form-control" placeholder="Ingrese número de mesa" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Capacidad</label>
                    <input type="number" th:field="*{capacidad}" class="form-control" placeholder="Ingrese capacidad" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Estado</label>
                    <select th:field="*{estado}" class="form-select" required>
                        <option value="disponible">Disponible</option>
                        <option value="ocupada">Ocupada</option>
                        <option value="reservada">Reservada</option>
                        <option value="mantenimiento">Mantenimiento</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary w-100"
                        th:text="${mesa.idMesa != null ? 'Actualizar Mesa' : 'Guardar Mesa'}"></button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
