<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Asignar Mesa - Sabor Gourmet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-body">
            <h3 class="text-center mb-4">Asignar Mesa</h3>

            <form th:action="@{/mesas/asignar}" method="post">
                <input type="hidden" name="idMesa" th:value="${mesa.idMesa}">

                <div class="mb-3">
                    <label class="form-label">NÃºmero de Mesa</label>
                    <input type="text" class="form-control" th:value="${mesa.numero}" readonly>
                </div>

                <div class="mb-3">
                    <label class="form-label">Capacidad</label>
                    <input type="text" class="form-control" th:value="${mesa.capacidad}" readonly>
                </div>

                <div class="mb-3">
                    <label class="form-label">Seleccionar Cliente</label>
                    <select class="form-select" name="idCliente" required>
                        <option value="" disabled selected>-- Selecciona un cliente --</option>
                        <option th:each="cliente : ${clientes}"
                                th:value="${cliente.idCliente}"
                                th:text="${cliente.nombres + ' ' + cliente.apellidos + ' (' + cliente.dni + ')'}">
                        </option>
                    </select>
                </div>

                <div class="d-flex justify-content-between">
                    <a th:href="@{/mesas}" class="btn btn-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-primary">Asignar Mesa</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
