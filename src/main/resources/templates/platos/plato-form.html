<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${plato.idPlato != null ? 'Editar Plato' : 'Registrar Plato'}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-body">
            <h4 class="text-center mb-4" th:text="${plato.idPlato != null ? 'Editar Plato' : 'Registrar Plato'}"></h4>

            <form th:action="@{/platos/guardar}" th:object="${plato}" method="post">

                <!-- ✔ NECESARIO PARA EDITAR (evita crear uno nuevo) -->
                <input type="hidden" th:field="*{idPlato}"/>

                <div class="mb-3">
                    <label class="form-label">Nombre</label>
                    <input type="text" th:field="*{nombre}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Tipo</label>
                    <select th:field="*{tipo}" class="form-select" required>
                        <option value="Entrada" th:selected="${plato.tipo == 'Entrada'}">Entrada</option>
                        <option value="Fondo" th:selected="${plato.tipo == 'Fondo'}">Fondo</option>
                        <option value="Postre" th:selected="${plato.tipo == 'Postre'}">Postre</option>
                        <option value="Bebida" th:selected="${plato.tipo == 'Bebida'}">Bebida</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Precio</label>
                    <input type="number" step="0.01" th:field="*{precio}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Descripción</label>
                    <textarea th:field="*{descripcion}" class="form-control" rows="3"></textarea>
                </div>

                <div class="d-flex justify-content-between mt-3">
                    <a href="/platos" class="btn btn-secondary">Cancelar</a>

                    <div>
                        <button type="submit" class="btn btn-primary">Guardar</button>

                        <!-- ✔ RUTA CORRECTA -->
                        <a th:if="${plato.idPlato != null}"
                           th:href="@{'/platos/' + ${plato.idPlato} + '/insumos'}"
                           class="btn btn-info ms-2">
                            Gestionar Insumos
                        </a>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>

</body>
</html>
