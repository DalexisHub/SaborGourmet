<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Platos - Sabor Gourmet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="text-center mb-4">Gestión de Platos</h2>

    <a href="/inicio" class="btn btn-primary mb-3">Inicio</a>

    <a th:href="@{/platos/nuevo}" class="btn btn-success mb-3">+ Nuevo Plato</a>

    <table class="table table-bordered table-striped text-center align-middle">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Tipo</th>
            <th>Precio</th>
            <th>Descripción</th>
            <th>Estado</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="plato : ${platos}">
            <td th:text="${plato.idPlato}"></td>
            <td th:text="${plato.nombre}"></td>
            <td th:text="${plato.tipo}"></td>
            <td th:text="${plato.precio}"></td>
            <td th:text="${plato.descripcion}"></td>
            <td>
                <span th:text="${plato.estado ? 'Activo' : 'Inactivo'}"
                      th:classappend="${plato.estado} ? 'badge bg-success' : 'badge bg-danger'"></span>
            </td>
            <td>
                <div class="d-flex justify-content-center gap-2 flex-wrap">
                    <a th:href="@{/platos/editar/{id}(id=${plato.idPlato})}" class="btn btn-warning btn-sm">Editar</a>
                    <a th:href="@{/platos/eliminar/{id}(id=${plato.idPlato})}" class="btn btn-danger btn-sm"
                       onclick="return confirm('¿Seguro de eliminar este plato?')">Eliminar</a>
                    <a th:if="${plato.estado}" th:href="@{/platos/desactivar/{id}(id=${plato.idPlato})}"
                       class="btn btn-secondary btn-sm">Desactivar</a>
                    <a th:if="${!plato.estado}" th:href="@{/platos/activar/{id}(id=${plato.idPlato})}"
                       class="btn btn-primary btn-sm">Activar</a>
                    <!-- Botón para ver insumos asociados al plato -->
                    <a th:href="@{/plato-insumos/{id}(id=${plato.idPlato})}" class="btn btn-info btn-sm">Insumos</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
