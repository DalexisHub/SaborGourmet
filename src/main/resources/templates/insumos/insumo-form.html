<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrar Insumo - Sabor Gourmet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-body">
            <h4 class="text-center mb-4" th:text="${insumo.idInsumo != null ? 'Editar Insumo' : 'Registrar Insumo'}"></h4>

            <form th:action="@{/insumos/guardar}" th:object="${insumo}" method="post">

                <!-- Campo oculto para evitar que cree uno nuevo -->
                <input type="hidden" th:field="*{idInsumo}">

                <div class="mb-3">
                    <label class="form-label">Nombre</label>
                    <input type="text" th:field="*{nombre}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Unidad de Medida</label>
                    <input type="text" th:field="*{unidadMedida}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Stock</label>
                    <input type="number" step="0.01" th:field="*{stock}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Stock MÃ­nimo</label>
                    <input type="number" step="0.01" th:field="*{stockMinimo}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Precio de Compra</label>
                    <input type="number" step="0.01" th:field="*{precioCompra}" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">Guardar</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
