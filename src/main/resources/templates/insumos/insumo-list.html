<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Insumos - Sabor Gourmet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4 text-center">Listado de Insumos</h2>

    <a href="/inicio" class="btn btn-primary mb-3">Inicio</a>

    <a th:href="@{/insumos/nuevo}" class="btn btn-success mb-3">+ Nuevo Insumo</a>

    <table class="table table-bordered table-striped text-center align-middle">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Unidad</th>
            <th>Stock</th>
            <th>Mínimo</th>
            <th>Precio Compra</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="insumo : ${insumos}">
            <td th:text="${insumo.idInsumo}"></td>
            <td th:text="${insumo.nombre}"></td>
            <td th:text="${insumo.unidadMedida}"></td>
            <td th:text="${insumo.stock}"></td>
            <td th:text="${insumo.stockMinimo}"></td>
            <td th:text="${insumo.precioCompra}"></td>
            <td>
                <a th:href="@{/insumos/editar/{id}(id=${insumo.idInsumo})}" class="btn btn-warning btn-sm">Editar</a>
                <a th:href="@{/insumos/eliminar/{id}(id=${insumo.idInsumo})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('¿Eliminar este insumo?')">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
