<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pedidos - Sabor Gourmet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="text-center mb-4">Gestión de Pedidos</h2>

    <a href="/inicio" class="btn btn-primary mb-3">Inicio</a>

    <a th:href="@{/pedidos/nuevo}" class="btn btn-success mb-3">+ Nuevo Pedido</a>

    <table class="table table-bordered table-striped align-middle text-center">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Cliente</th>
            <th>Mesa</th>
            <th>Fecha/Hora</th>
            <th>Estado</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="pedido : ${pedidos}">
            <td th:text="${pedido.idPedido}"></td>
            <td th:text="${pedido.cliente != null ? pedido.cliente.nombres + ' ' + pedido.cliente.apellidos : 'Sin cliente'}"></td>
            <td th:text="${pedido.mesa != null ? pedido.mesa.numero : 'Sin mesa'}"></td>
            <td th:text="${pedido.fechaHora != null ? pedido.fechaHora.format(T(java.time.format.DateTimeFormatter).ofPattern('dd/MM/yyyy HH:mm')) : '---'}"></td>
            <td th:text="${pedido.estado}"></td>
            <td>
                <div class="d-flex justify-content-center gap-2">

                    <!-- ESTADO: EN PREPARACIÓN -->
                    <a th:href="@{/pedidos/cambiarEstado/{id}/en-preparacion(id=${pedido.idPedido})}"
                       class="btn btn-warning btn-sm">
                        En Preparación
                    </a>

                    <!-- ESTADO: SERVIDO -->
                    <a th:href="@{/pedidos/cambiarEstado/{id}/servido(id=${pedido.idPedido})}"
                       class="btn btn-info btn-sm">
                        Servido
                    </a>

                    <!-- ESTADO: CERRADO -->
                    <a th:href="@{/pedidos/cambiarEstado/{id}/cerrado(id=${pedido.idPedido})}"
                       class="btn btn-success btn-sm"
                       onclick="return confirm('¿Cerrar pedido y actualizar stock?')">
                        Cerrar
                    </a>

                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
