<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrar Pedido - Sabor Gourmet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-body">
            <h4 class="text-center mb-4"
                th:text="${pedido.idPedido != null ? 'Editar Pedido' : 'Registrar Pedido'}"></h4>

            <form th:action="@{/pedidos/guardar}" method="post">

                <!-- Cliente (opcional) -->
                <div class="mb-3">
                    <label class="form-label">Cliente (opcional)</label>
                    <select name="idCliente" class="form-select">
                        <option value="" selected>-- Selecciona un cliente --</option>
                        <option th:each="c : ${clientes}"
                                th:value="${c.idCliente}"
                                th:text="${c.nombres + ' ' + c.apellidos}">
                        </option>
                    </select>
                </div>

                <!-- Mesa (obligatoria) -->
                <div class="mb-3">
                    <label class="form-label">Mesa</label>
                    <select name="idMesa" class="form-select" required>
                        <option value="" disabled selected>-- Selecciona una mesa --</option>
                        <option th:each="m : ${mesas}"
                                th:value="${m.idMesa}"
                                th:text="${m.numero + ' (Capacidad: ' + m.capacidad + ')'}">
                        </option>
                    </select>
                </div>

                <div class="d-flex justify-content-between">
                    <a href="/pedidos" class="btn btn-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-primary">Guardar Pedido</button>
                </div>

            </form>
        </div>
    </div>
</div>

</body>
</html>
