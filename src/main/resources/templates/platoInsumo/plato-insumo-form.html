<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Asignar Insumo a Plato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-body">
            <h3 class="text-center mb-4" th:text="'Agregar Insumo al Plato: ' + ${plato.nombre}"></h3>

            <form th:action="@{/plato-insumos/guardar}" method="post">
                <input type="hidden" name="idPlato" th:value="${plato.idPlato}">

                <div class="mb-3">
                    <label class="form-label">Seleccionar Insumo</label>
                    <select class="form-select" name="idInsumo" required>
                        <option value="" disabled selected>-- Selecciona un insumo --</option>
                        <option th:each="insumo : ${insumos}"
                                th:value="${insumo.idInsumo}"
                                th:text="${insumo.nombre + ' (' + insumo.unidadMedida + ')'}">
                        </option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Cantidad Usada</label>
                    <input type="number" name="cantidadUsada" class="form-control" step="0.01" min="0" required>
                </div>

                <div class="d-flex justify-content-between">
                    <a th:href="@{/plato-insumos/{id}(id=${plato.idPlato})}" class="btn btn-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
