<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Insumos del Plato: ' + ${plato.nombre}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="text-center mb-4" th:text="'Insumos de ' + ${plato.nombre}"></h2>

    <a th:href="@{/plato-insumos/nuevo/{id}(id=${plato.idPlato})}" class="btn btn-success mb-3">+ Agregar Insumo</a>
    <a href="/platos" class="btn btn-secondary mb-3 ms-2">← Volver a Platos</a>

    <table class="table table-bordered table-striped align-middle text-center">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Insumo</th>
            <th>Unidad</th>
            <th>Cantidad Usada</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="pi : ${platoInsumos}">
            <td th:text="${pi.idPlatoInsumo}"></td>
            <td th:text="${pi.insumo.nombre}"></td>
            <td th:text="${pi.insumo.unidadMedida}"></td>
            <td th:text="${pi.cantidadUsada}"></td>
            <td>
                <a th:href="@{/plato-insumos/eliminar/{id}(id=${pi.idPlatoInsumo})}"
                   class="btn btn-danger btn-sm"
                   onclick="return confirm('¿Eliminar este insumo del plato?')">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
